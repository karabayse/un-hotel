<div ng-controller="RoomsController as roc" class="container" id="roomsContainer">

<figure>
<img id="roomImage" src="styles/images/room2.jpg" alt="room">
<br>
<figcaption><h4><strong>chambre d'hôtel</strong></h4></figcaption>
</figure>
<br>

<div class="nights">
<table>
  <thead>
    <tr>
      <th></th>
      <th scope="col" colspan="2">1 NUIT</th>
      <th scope="col" colspan="2">2 NUITS</th>
      <th scope="col" colspan="2">3 NUITS</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Roi</th>
      <td colspan="2">600 €</td>
      <td colspan="2">600 €</td>
      <td colspan="2">550 €</td>
    </tr>
    <tr>
      <th scope="row">Reine</th>
      <td colspan="2">500 €</td>
      <td colspan="2">500 €</td>
      <td colspan="2">450 €</td>
    </tr>
    <tr>
      <th scope="row">Double</th>
      <td colspan="2">400 €</td>
      <td colspan="2">400 €</td>
      <td colspan="2">350 €</td>
    </tr>
  </tbody>
</table>
</div>
<br>

<div class="reservations">
  <h3 id="reservations">RÉSERVATIONS</h3>
  <hr width="100%">
  <form>
    Prénom <input type="text" ng-model="roc.nameInput" required="required">
    <br>
    <br>
    Enregistrement <input type="date" id="date" ng-model="roc.checkInInput" required="required">
    <br>
    <br>
    Check-out <input type="date" id="date" ng-model="roc.checkOutInput" required="required">
    <br>
    <br>
    Le Lit <select class="bed" name="bed" ng-model="roc.bedInput" required="required">
    <option value="Roi">Roi</option>
    <option value="Reine">Reine</option>
    <option value="Double">Double</option>
    </select>
    <br>
    <br>
    Journées <select class="nights" name="nights" ng-model="roc.nightsInput" required="required">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    </select>
    <br>
    <br>
    <button class="btn-default" ng-click="roc.reservation()">Soumettre</button>
    <br>
    <br>
    <input type="image" name="book" src="styles/images/book.svg" width="100" height="100"/>
  </form>
    <br>
</div>
<!-- **** END RESERVATIONS DIV **** -->


<div class="top">
  <a href="#top" class="topLink">HAUT</a>
</div>

</div>
<!-- **** END CONTAINER CLASS **** -->

<br>
<footer>
  &copy un hotel tres francais
</footer>
